<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/pattern-circles.svg" alt="">
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial. No credit card required.</h2>
      </div>
      <div id="card">
        <div class="info">
        
          <h2><span id="pageValue">0</span> Pageviews</h2>
          <h2>$<span id="priceValue">0/</span>month</h2>
         
        <div class="sliderContainer">
          <input type="range" min="1" max="36" value="1" class="slider" id="myRange">
        </div>
      </div>
        <div class="switch-handler">
              <div class="billing">
          Monthly Billing 
          <div id="switch"><div class="monthly" id="circle"></div></div>
          Yearly Billing
              </div>
          <div class="discount">25% discount</div>
        </div>
        <div class="footer">
          <ul>
            <li><img src="images/icon-check.svg" alt="">Unlimited websites</li>
            <li><img src="images/icon-check.svg" alt="">100% data ownership</li>
            <li><img src="images/icon-check.svg" alt="">Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</html>
